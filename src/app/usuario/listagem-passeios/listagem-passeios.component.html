<div class="listagem-passeios"> 
  <h2>Passeios Cadastrados</h2>

  <table mat-table [dataSource]="passeios">
    <ng-container matColumnDef="nomeCliente">
      <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
      <td mat-cell *matCellDef="let passeio"> {{ passeio.nomeCliente }} </td>
    </ng-container>

    <ng-container matColumnDef="nomePet">
      <th mat-header-cell *matHeaderCellDef> Nome do Pet </th>
      <td mat-cell *matCellDef="let passeio"> {{ passeio.nomePet }} </td>
    </ng-container>

    <ng-container matColumnDef="dataHora">
      <th mat-header-cell *matHeaderCellDef> Data e Hora </th>
      <td mat-cell *matCellDef="let passeio"> {{ passeio.dataHora | date: 'dd/MM/yyyy HH:mm' }} </td>
    </ng-container>

    <ng-container matColumnDef="idDogWalker">
      <th mat-header-cell *matHeaderCellDef> Dog Walker </th>
      <td mat-cell *matCellDef="let passeio"> {{ passeio.idDogWalker }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
