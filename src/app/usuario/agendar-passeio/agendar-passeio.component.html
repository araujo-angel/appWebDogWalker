<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title class="titulo">Agendamento de Passeio</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="passeio.idCliente" name="nomeCliente" placeholder="Nome do Cliente" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="passeio.telefone" name="telefone" placeholder="Telefone" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="passeio.nomePet" name="nomePet" placeholder="Nome do Pet" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="passeio.dataHora" name="dataHora" placeholder="Data e Hora" type="datetime-local" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput [(ngModel)]="passeio.idDogWalker" name="idDogWalker" placeholder="ID do DogWalker" required>
      </mat-form-field>
      <br>
      <button mat-raised-button (click)="agendarPasseio()">Agendar</button>
    </form>
  </mat-card-content>
</mat-card>
